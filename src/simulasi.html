  <script>
    // Replace VIDEO_ID with the actual video ID
    // const videoId = '';

    // Function to play the video
    function playVideo() {
        player.playVideo();
    }

    // Function to check if the iframe is in view
    function isInViewport(element) {
        const rect = element.getBoundingClientRect();
        return (
            rect.top >= 0 &&
            rect.left >= 0 &&
            rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
            rect.right <= (window.innerWidth || document.documentElement.clientWidth)
        );
    }

    // Create the YouTube player
    let player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('youtubeVideo', {
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    // When player is ready, check if it's in view and play if it is
    function onPlayerReady(event) {
        if (isInViewport(document.getElementById('youtubeVideo'))) {
            playVideo();
        }
    }

    // Autoplay when in view
    window.addEventListener('scroll', function() {
        if (isInViewport(document.getElementById('youtubeVideo'))) {
            playVideo();
        }
    });

    // Repeat video when it ends
    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.ENDED) {
            player.seekTo(0);
            playVideo();
        }
    }

    // Load YouTube IFrame Player API
    let tag = document.createElement('script');
    tag.src = 'https://www.youtube.com/iframe_api';
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
</script>
